<section class="admin-panel">

  <h2>Panel de AdministraciÃ³n</h2>
  <p class="subtitle">Registro de actividad del sistema</p>

  <article class="log-card" *ngFor="let l of logs">

    <div class="log-header">
      <span class="badge" [ngClass]="l.action">{{ l.action | uppercase }}</span>
      <span class="entity">{{ l.tipe }}</span>
      <span class="log-id">#{{ l.id }}</span>
    </div>

    <div class="log-meta">
      <span>ğŸ‘¤ Usuario ID: {{ l.user_id }}</span>
      <span>ğŸ•’ {{ l.created_at | date:'short' }}</span>
    </div>

    <details class="log-data">
      <summary>Ver datos</summary>
      <div class="data-grid">
        <div *ngFor="let item of l.data | keyvalue">
          <strong>{{ item.key }}</strong>
          <span>{{ item.value }}</span>
        </div>
      </div>
    </details>

  </article>

</section>

<section class="admin-panel">

  <h2>Panel de Administraci贸n</h2>
  <p class="subtitle">Registro de actividad del sistema</p>

  <div class="filters">
    <input
      type="text"
      placeholder="Buscar..."
      [(ngModel)]="filterText"
    />

    <select [(ngModel)]="filterAction">
      <option value="">Todas las acciones</option>
      <option value="Creaci贸n">Creaci贸n</option>
      <option value="Actualizaci贸n">Actualizaci贸n</option>
      <option value="Eliminaci贸n">Eliminaci贸n</option>
    </select>

    <input
      type="number"
      placeholder="Usuario ID"
      [(ngModel)]="filterUserId"
    />
  </div>

  <article class="log-card" *ngFor="let l of filteredLogs()">

    <div class="log-header">
      <span class="badge" [ngClass]="l.action">{{ l.action | uppercase }}</span>
      <span class="entity">{{ l.tipe }}</span>
      <span class="log-id">#{{ l.id }}</span>
    </div>

    <div class="log-meta">
      <span> Usuario ID: {{ l.user_id }}</span>
      <span> {{ l.created_at | date:'short' }}</span>
    </div>

    <details class="log-data">
      <summary>Ver datos</summary>
      <div class="data-grid">
        <div *ngFor="let item of l.data | keyvalue">
          <strong>{{ item.key }}</strong>
          <span>{{ item.value }}</span>
        </div>
      </div>
    </details>

  </article>

</section>
